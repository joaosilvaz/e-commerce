<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login - Nike Store</title>
</head>
<body>
    <nav class="container">
        <div class="image-login">
            <img src="img/aplicativo-web.png" alt="">
            <h1>Login</h1>
        </div>
        <form action="" class="form">
            <input type="text" name="" id="" placeholder="Email" class="input-email" required>
            <input type="password" placeholder="Password" name="" id="" class="input-password" required>
        </form>
        <div class="container-buttons">
            <button class="button-one"><a href="index.html">Sign In</a></button>
            <button class="button-two">Sign In with Google</button>
        </div>
        <div class="container-desc">
            <p><span>Don't have an account?</span> <a href="">Sign up, it's free!</a></p>
        </div>
    </nav>
</body>
</html>
